name: C# Code Analysis

on:
  push:
    branches:
      - main  

jobs:
  code_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.304'  # замените '6.0.x' на соответствующую версию .NET SDK

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Install Roslynator
        run: dotnet tool install --global Roslynator.CommandLine --version 3.0.0  

      - name: Run Roslynator
        run: |
          dotnet roslynator analyze --project ./OP.PRACTICAL_WORK_7
